<!--Crear un programa que permita cargar un entero en un text 
y al presionar un botón nos muestre dicho valor elevado al cubo
(emplear la función alert).
-->
<html>
<head>
</head>
<body>

<script type="text/javascript">
function calcularCubo(){

	var v=document.getElementById('num').value;
	v=parseInt(v);
	var cubo = v*v*v;
	alert('el resultado de elevar al cubo es = ' + cubo)
}
</script>

<form>
Ingresa un valor:
<input type="text" id="num">
<br>
<input type="button" value="calcular cubo" onClick="calcularCubo()">
</form>
</body>
</html>
