<!-- div centrado azul de 500 px x 500 px con jquery cambiamos su anchura a 700 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="azul" style="background-color: blue; margin-left: 280px; height:500px; width:500px; " ></div>
	<script>
		$(document).ready(function() {
    $('#azul').css({ 'width':'700px'});
});
	</script>
</body>
</html>
