<!DOCTYPE html>
<html lang="es" ng-app='camaraApp'>

<head>
	<meta charset="UTF-8">
	<title>Camara Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>

<body>
	<div style="height: 100px">
	</div>
	<div ng-controller="camaraController"   id="products" class="row list-group col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
		<div ng-repeat="a in articulos" class="item  col-xs-12 col-lg-4 col-md-4 col-sm-4">
			<div class="thumbnail" >
				<img src="{{a.img}}" alt="" />
				<div class="caption">
					<h4 >{{a.nombre}}
						</h4>
					<p >
						{{a.descripcion}}</p>
					<br>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<p class="fxd lead">
								{{a.precio}} â‚¬</p>
						</div>
						<div class="col-xs-12 col-md-6">
							<p class="fxd lead">
								{{a.stock}} unidades</p>
						</div>
						<div class="col-xs-12 col-md-6">
							<a class="btn btn-primary" href="">Compra ahora</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src='js/js/camaraApp.js'></script>
	<script src='js/js/camaraController.js'></script>
</body>

</html>
