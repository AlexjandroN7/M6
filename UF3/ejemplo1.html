integrarlo en una web que lista los ingredientes en un div de color marron claro-->

<html lang="en">
<head>

	<meta charset="UTF-8"/>
	<title>Json de prueba</title>
</head>
<div id="cadena" style="background-color: brown;" >

<script> 

var myObj, i, x = "";
var myObj = {"ing" :["harina", "azucar", "mantequilla", "cacao" ]};

for (i in myObj.ing) {
    x += myObj.ing[i] + " ";
}

document.getElementById("cadena").innerHTML = "los ingredientes son: " + x;
</script>
